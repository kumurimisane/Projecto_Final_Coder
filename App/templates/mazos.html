{% extends 'index.html' %}

{% load static %}
 

{% block formularios %}

<p style="weight: 50px; font-size: x-large;"> Lista de Mazos</p>

        {% for lista in mazos %}
            <p>{{lista.nombre}}</p>
            <p>{{lista.tipo}}</p>
            {% if lista.imagen %}
            <img src="{{ lista.imagen.url }}" style="height: 200px; width:200px">
            {% endif %}
            <div style="display: flex; column-gap: 5px;">
                <div >
                    <form action="{% url 'eliminarMazo' lista.id %}" method="POST">{% csrf_token %}
                        <button type="submit"> Eliminar </button>
                    </form>
                </div>
                <div >
                        <button type="submit"> <a href="{% url 'editarMazo' lista.id %}">Editar</a></button> 
                </div>
                <div >
                    <button type="submit"> <a href="{% url 'mazoDetail' lista.id %}">Mas Informacion</a></button> 
                </div>
            </div>
        {% endfor %}

    <a href="{% url 'crearMazo' %}">Crear Mazo</a> 
{% endblock formularios %}
