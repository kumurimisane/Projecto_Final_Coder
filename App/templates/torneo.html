{% extends 'index.html' %}

{% load static %}
 

{% block formularios %}
{{mensaje}}    
<p style="weight: 50px; font-size: x-large;"> Lista de Torneos</p>

        {% for lista in torneo %}
            <p>{{lista.nombre_torneo}}  {{lista.codigo_de_torneo}}</p>
            {% if lista.imagen %}
            <img src="{{ lista.imagen.url }}" style="height: 200px; width:200px">
            {% endif %}
            
            <div style="display: flex; column-gap: 5px;">
                <div >
                    <form action="{% url 'eliminarTorneo' lista.id %}" method="POST">{% csrf_token %}
                        <button type="submit"> Eliminar </button>
                    </form>
                </div>
                <div >
                        <button type="submit"> <a href="{% url 'editarTorneo' lista.id %}">Editar</a></button> 
                </div>
                <div >
                    <button type="submit"> <a href="{% url 'torneoDetail' lista.id %}">Mas Informacion</a></button> 
                </div>
            </div>
        {% endfor %}
        
    <a href="{% url 'crearTorneo' %}">Crear torneo</a> 
{% endblock formularios %}
