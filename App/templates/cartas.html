{% extends 'index.html' %}

{% load static %}
 

{% block formularios %}
{{mensaje}}    
<p style="weight: 50px; font-size: x-large;"> Lista de Cartas</p>
    
        {% for lista in miscartas %}
        
        {% if lista.nombre and lista.tipo %}
            <p>{{lista.nombre}}</p>
            {% if lista.imagen %}
            <img src="{{ lista.imagen.url }}" style="height: 200px; width:200px">
            {% endif %}

            <div style="display: flex;">
                <div>
                    <form action="{% url 'eliminarCartas' lista.id %}" method="POST">{% csrf_token %}
                        <button type="submit"> Eliminar </button>
                    </form>
                </div>
                <div>
                        <button type="submit"> <a href="{% url 'editarCartas' lista.id %}">Editar</a></button> 
                </div>
                <div >
                    <button type="submit"> <a href="{% url 'cartasDetail' lista.id %}">Mas Informacion</a></button> 
                </div>
            </div>
        {% endif %}
            
        {% endfor %}
        
    <a href="{% url 'crearCartas' %}">Crear Cartas</a> 
{% endblock formularios %}
